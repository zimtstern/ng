<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="lib/angular.min.js"></script>
    <script src="lib/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buyController'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="product in buyController.toBuyList">
         Buy {{product.quantity}} {{product.name}}
         <button class="btn btn-default" ng-click="buyController.buyProduct(product)">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div ng-if="buyController.errorMessage" class="emptyMessage">
       {{buyController.errorMessage}}
     </div>
    </div>



    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="product in boughtController.boughList">
         Bought {{product.quantity}} {{product.name}}
       </li>
     </ul>

     <div ng-if="boughtController.nothingBoughtYet()" class="emptyMessage">
       {{boughtController.nothingBoughtMessage}}
     </div>
    </div>
  </div>
</div>

</body>
</html>
